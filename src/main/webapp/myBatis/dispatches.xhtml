<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head/>
<h:body>
    <h2>MYBATIS</h2>
    <h:form>
        SENDER
        <h:inputText value="#{sendersMyBatis.senderToCreate.name}" required="false" />
        <h:inputText value="#{sendersMyBatis.senderToCreate.address}" required="false" />
        <h:commandButton value="Sukurti" action="#{sendersMyBatis.createSender}"/>
    </h:form>
    <h:form>
        DISPATCH
        <h:inputText value="#{dispatchesMyBatis.dispatchToCreate.status}" required="false" />
        <h:inputText value="#{dispatchesMyBatis.dispatchToCreate.receiver}" required="false" />
        <h:inputText value="#{dispatchesMyBatis.dispatchToCreate.receiveraddress}" required="false" />
        <h:commandButton value="Add dispatch" action="#{dispatchesMyBatis.createDispatch}" />
    </h:form>
    <h:form>
        COURIER SERVICE
        <h:inputText value="#{couriersMyBatis.courierToCreate.companyname}" required="false" />
        <h:inputText value="#{couriersMyBatis.courierToCreate.companyname}" required="false" />
        <h:commandButton value="Sukurti" action="#{couriersMyBatis.createCourier}"/>
    </h:form>
</h:body>
</html>
