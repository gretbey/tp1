<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    #{pirmasKomponentas.sakykLabas()}
    <h2>Teams:</h2>
    #{pirmasKomponentas.getClass().name}
    #{pirmasKomponentas.kazkas()}
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" action="#{teams.createTeam}" />
    </h:form>
    <h:link outcome="myBatis/dispatches" value="MYBATIS(cur nothing)"/>
    <h:link outcome="couriers_senders" value="JPA"/>
</h:body>
</html>
